<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/customers.css}">
    <link rel="shortcut icon" th:href="@{/Spring_Boot.svg.ico}" type="image/x-icon">
</head>
<body>
<header>
    <div class="navbar navbar-expand-lg bg-body-tertiary text-white" data-bs-theme="dark">
        <h1 class="mx-3 display-6">Clientes Cadastrados</h1>

        <a th:href="@{/home}"> <!--Voltar para a aba de cadastro-->
            <button class="btn btn-primary"> CADASTRAR</button>
        </a>

        <a th:href="@{/home/customers}"> <!--Voltar para a aba de clientes-->
            <button class="btn btn-success ms-2"> CLIENTES</button>
        </a>
        <form th:action="@{/home/busca/tipo}" method="post"> <!--Mecanismo de busca por tipo de cliente-->
                <select class="form-select ms-5"  data-bs-theme="dark"  name="tipo" onchange="this.form.submit()">
                    <option value="" disabled selected hidden>ESCOLHER TIPO</option>
                    <option value="Ambos">Ambos</option>
                    <option value="Basic">Basic</option>
                    <option value="Premium">Premium</option>
                </select>
        </form>
    </div>

</header>
<section class="col-12">

    <div class="controle mt-2 ms-3"> <!--Div de controle para voltar ou avançar páginas-->
        <a th:if="${customersPage.hasPrevious()}"
           th:href="@{/home/customers(page=${customersPage.number - 1})}">Anterior
        </a>
        <span>
        <em>Página <span th:text="${customersPage.number + 1}"></span>
        de <span th:text="${customersPage.totalPages}"></span></em>
    </span>
        <a th:if="${customersPage.hasNext()}"
           th:href="@{/home/customers(page=${customersPage.number + 1})}">
            <em> Próxima </em>
        </a>
    </div>
    <p th:if="${#lists.isEmpty(customers)}" class="ms-2 mt-2">Clientes não encontrados!!</p>

    <div class="container-fluid col-12 mt-5">
        <span th:if="${error != null}" th:text="${error}" class="text-danger"></span>
        <form th:action="@{/home/delete/id}" method="post"> <!--Exibição de Clientes-->
            <table border="1" th:if="${!#lists.isEmpty(customers)}"
                   class="table table-striped mb-3 col-12 table-bordered table-light ">
                <thead>
                <tr>
                    <th>Selecionar</th>
                    <th scope="col">Nome</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Idade</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Rua</th>
                    <th scope="col">País</th>
                    <th scope="col">Cidade</th>


                </tr>
                </thead>
                <tbody>
                <tr th:each="customer : ${customers}">
                    <td>
                        <input type="radio"
                               name="customerId"
                               th:value="${customer.uuid}">
                    </td>
                    <td th:text="${customer.name}"></td>
                    <td th:text="${customer.email}"></td>
                    <td th:text="${customer.age}"></td>
                    <td th:text="${customer.typeCustomers}"></td>
                    <td th:text="${customer.road}"></td>
                    <td th:text="${customer.country}"></td>
                    <td th:text="${customer.city}"></td>
                </tr>
                </tbody>

            </table>
        <!--    Excluir cliente selecionado-->
            <button type="submit"
                    class="btn btn-danger ms-5"
                    formaction="/home/delete/id"
                    onclick="return confirm('Deseja excluir este cliente?')">
                EXCLUIR
            </button>

            <!--Atualizar cliente selecionado-->
            <button type="submit"
                    class="btn btn-warning ms-2"
                    formaction="/home/atualizar/id">
                ATUALIZAR
            </button>
        </form>

        <form th:action="@{/home/busca/nome}" method="post"> <!--Buscar por nome...-->
            <div class="mt-5 ms-4 ">
                <input type="text" id="textBusca" name="busca" placeholder="Buscar por nome...:" onchange="this.form.submit()">
                <button type="submit"
                        class="btn btn-dark ms-1"
                >
                    BUSCAR
                </button>
            </div>
        </form>
            <form th:action="@{/home/busca/email}" method="post">
                <div class="mt-3 ms-4">
                    <input type="text" name="email" id="textBuscaEmail" placeholder="Buscar por email...:" onchange="this.form.submit()">
                    <button type="submit" class="btn btn-dark ms-1">
                        BUSCAR
                    </button>
                </div>
            </form>
    </div>
</section>
</body>
</html>
